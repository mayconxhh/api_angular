<div class="header">
	<div class="container">
		<div class="row">
			<h1 class="col-xs-12">Crea tu personajes Anime :3</h1>
		</div>
	</div>
</div>
<div class="content">
	<div class="container">
		<div class="row">
			<form ng-submit="updateCharacter()" class="margin-top">
				<div class="col-xs-12 col-ms-6 col-md-4 col-md-offset-4 form-group">
					<label for="url">Imagen</label>
					<input class="form-control" name="url" type="url" ng-model="personaje.photo" placeholder="Link de personaje">
				</div>
				<div class="col-xs-12 col-ms-6 col-md-4 col-md-offset-4 form-group">
					<label for="name">Nombre</label>
					<input class="form-control" name="name" type="text" ng-model="personaje.name" placeholder="Nombre de imagen">
				</div>
				<div class="col-xs-12 col-ms-6 col-md-4 col-md-offset-4 form-group">
					<label for="age">Edad</label>
					<input class="form-control" name="age" type="number" ng-model="personaje.age" placeholder="Edad de personaje">
				</div>
				<div class="col-xs-12 col-ms-6 col-md-4 col-md-offset-4 form-group">
					<label for="group">Grupo</label>
					<input class="form-control" name="group" type="text" ng-model="personaje.group" placeholder="Grupo">
				</div>
				<div class="col-xs-12 col-ms-6 col-md-4 col-md-offset-4 form-group">
					<label for="ocupaction">Ocupac√≠on</label>
					<textarea class="form-control" name="ocupaction" ng-model="personaje.occupation" placeholder="Ocupacion o descripcion"
					></textarea>
				</div>
				<div class="col-xs-12 col-ms-6 col-ms-offset-3 col-md-4 col-md-offset-4">
					<input type="submit" class="btn btn-primary" value="Actualizar Personaje">
				</div>
			</form>
			<br>
		</div>
	</div>
</div>
