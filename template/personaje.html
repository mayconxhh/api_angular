<div>
	<div class="header">
		<div class="container">
			<div class="row">
				<h1 class="col-xs-12">Personajes Anime :3</h1>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-ms-6 col-ms-offset-3 col-md-4 col-md-offset-4 margin-top">
					<figure>
						<img class="img-responsive" src="{{personaje.photo}}" alt="{{personaje.name}}">
					</figure>
					<h3>{{personaje.name}}</h3>
					<p><span>Edad:</span> {{personaje.age}}</p>
					<p><span>Grupo:</span> {{personaje.group}}</p>
					<p><span>Ocupacion:</span> {{personaje.occupation}}</p>
					<a href="#/update/{{personaje._id}}" class="btn btn-default">Editar</a>
					<a ng-click="deleteCharacter()" class="btn btn-default">Eliminar</a>
				</div>
			</div>
		</div>
	</div>
</div>
