<div>
	<div class="header">
		<div class="container">
			<div class="row">
				<h1 class="col-xs-12">Personajes Anime :3</h1>
			</div>
		</div>
	</div>
	<div class="content">
		<div class="container">
			<div class="row">
				<div class="col-xs-12 col-ms-6 col-md-4 col-md-offset-8">
					<div class="buttonAddPersonaje">
						<a class="btn btn-default" href="#/crear-personaje">Agregar Personaje</a>
					</div>
				</div>
				<br>
				<div ng-hide="personajes.length > 0" class="loader"></div>
				<div ng-show="personajes.length > 0" class="personajes">
					<div ng-repeat="personaje in personajes"  class="col-xs-12 col-ms-6 col-md-4">
						<figure>
							<img class="img-responsive" src="{{personaje.photo}}" alt="{{personaje.name}}">
						</figure>
						<h3>{{personaje.name}}</h3>
						<p><span>Edad:</span> {{personaje.age}}</p>
						<p><span>Grupo:</span> {{personaje.group}}</p>
						<p><span>Ocupacion:</span> {{personaje.occupation}}</p>
						<a href="#/detalle/{{personaje._id}}" class="btn btn-default">Mas Detalles</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
